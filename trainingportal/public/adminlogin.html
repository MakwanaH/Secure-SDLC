<!DOCTYPE html>
<html>
<head>
  <title>Secure Coding Dojo &gt; admin Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/public/jquery/dist/jquery.min.js"></script>
  <script src="/public/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/public/angular/angular.min.js"></script>
  <link href="/public/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/public/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet">

<script>
    var app = angular.module("adminLoginApp", []);
    app.controller("adminLoginCtrl", function($scope, $http) {
      
      $scope.refresh = function(id) {
        var img = document.getElementById(id);
        img.src = '';
        img.src = 'captcha.png?' + new Date().getTime();
      }

    });
</script>
</head>

<body  style="margin-top: 100px" ng-app="adminLoginApp" ng-controller="adminLoginCtrl">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">Secure Coding Dojo &gt; admin Login</a>
 </nav>


<div id="container" class="container">
    
  <form action="/public/adminlogin" method="POST">
    <div class="form-group">
      <label for="username">User name:</label>
      <input type="username" class="form-control" id="username" name="username">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" autocomplete="off">
    </div>
    <div class="form-group">
        <label for="loginCaptchaImg">Captcha image:</label>
        <img src="captcha.png" id="loginCaptchaImg"/>
        <a href="#">
            <span class="oi oi-reload" ng-click="refresh('loginCaptchaImg')"></span>
         </a>
    </div>
    <div class="form-group">
        <label for="loginCaptcha">Captcha value:</label>
        <input type="captcha" class="form-control" id="loginCaptcha" name="loginCaptcha" autocomplete="off">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
